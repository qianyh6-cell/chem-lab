<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉兴一实化学学习平台 - 智慧实验室门户</title>
    <style>
        :root {
            --primary-cyan: #00f2ff;
            --accent-purple: #bc13fe;
            --bg-dark: #050508;
            --glass-bg: rgba(25, 25, 35, 0.85);
            --card-border: rgba(0, 242, 255, 0.2);
            --neon-shadow: 0 0 20px rgba(0, 242, 255, 0.15);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', 'PingFang SC', sans-serif;
            background-color: var(--bg-dark);
            color: white; overflow: hidden;
        }

        /* 粒子背景 */
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100%; height: 100%; }

        /* 主容器 */
        #main-portal {
            display: flex; flex-direction: column;
            height: 100vh; padding: 40px 60px;
            box-sizing: border-box; overflow-y: auto;
            scrollbar-width: thin; scrollbar-color: var(--card-border) transparent;
        }

        #main-portal::-webkit-scrollbar { width: 6px; }
        #main-portal::-webkit-scrollbar-thumb { background: var(--card-border); border-radius: 10px; }

        header {
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 40px; border-bottom: 1px solid var(--card-border); padding-bottom: 20px;
            flex-shrink: 0;
        }

        .logo-title h1 {
            margin: 0; font-size: 2.2rem; letter-spacing: 4px;
            background: linear-gradient(90deg, #fff, var(--primary-cyan));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* 大类标题样式 */
        .category-section { margin-bottom: 50px; }
        .category-header {
            display: flex; align-items: center; gap: 15px; margin-bottom: 25px;
        }
        .category-header h2 {
            font-size: 1.4rem; color: var(--primary-cyan); margin: 0;
            text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0,242,255,0.4);
        }
        .category-line { flex: 1; height: 1px; background: linear-gradient(90deg, var(--card-border), transparent); }

        /* 网格布局 */
        .module-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px;
        }

        /* 卡片样式 */
        .card {
            background: var(--glass-bg); border: 1px solid var(--card-border);
            border-radius: 12px; padding: 20px; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; backdrop-filter: blur(15px);
        }
        .card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--primary-cyan);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
        }
        .card-tag { font-size: 0.7rem; color: #888; margin-bottom: 8px; font-family: monospace; }
        .card-title { font-size: 1.2rem; margin: 0 0 10px 0; color: #efefef; }
        .card-desc { font-size: 0.85rem; color: #aaa; line-height: 1.5; margin-bottom: 15px; }
        
        /* 运行状态指示 */
        .status { display: flex; align-items: center; gap: 8px; font-size: 0.75rem; color: var(--primary-cyan); }
        .status-pulse {
            width: 6px; height: 6px; background: var(--primary-cyan);
            border-radius: 50%; animation: pulse 2s infinite;
        }
        @keyframes pulse { 
            0% { box-shadow: 0 0 0 0 rgba(0,242,255,0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0,242,255,0); }
            100% { box-shadow: 0 0
